<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Indicadores del Chaco - DiPIET</title>
  <link rel="stylesheet" href="lib/ol.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #2f2f2f;
      color: #fff;
    }

    /* Header estilo Gobierno del Chaco */
    header {
      background-color: #2f2f2f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    header img {
      height: 55px;
    }

    .filters {
      display: flex;
      gap: 15px;
    }

    .filter-btn {
      background: #444;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .filter-btn:hover, .filter-btn.active {
      background: #6c63ff;
    }

    /* Mapa */
    #map {
      width: 100%;
      height: calc(100vh - 80px);
      position: relative;
    }

    /* Popup */
    .ol-popup {
      position: absolute;
      background-color: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #cccccc;
      bottom: 12px;
      left: -50px;
      min-width: 220px;
      font-size: 13px;
      color: black;
    }

    .ol-popup h3 {
      margin: 0 0 5px 0;
      font-size: 16px;
      color: #007bff;
      border-bottom: 1px solid #ddd;
      padding-bottom: 3px;
    }

    /* üîΩ Bot√≥n flotante sobre el mapa */
    #download-btn {
      position: absolute;
      top: 50%;
      right: 30px; /* ajusta la distancia lateral */
      transform: translateY(-50%);
      background-color: #6c63ff;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.3s, transform 0.2s;
      z-index: 1000;
    }

    #download-btn:hover {
      background-color: #554fd8;
      transform: translateY(-50%) scale(1.05);
    }

    #download-btn span {
      font-size: 18px;
      vertical-align: middle;
      margin-right: 6px;
    }
  </style>
</head>

<body>
  <header>
    <img src="LogoFondoBlanco.png" alt="Gobierno del Chaco">

    <h1 class="titulo-header">Censo Nacional A√±o 2022</h1>

    <div class="filters">
      <button class="filter-btn active" data-layer="CobSalud2022Dptos.geojson">Cobertura de salud</button>
      <button class="filter-btn" data-layer="poblacion_por_edades_dptos.geojson">Datos demogr√°ficos</button>
      <button class="filter-btn" data-layer="empleabilidad_dptos.geojson">Empleabilidad</button>
      <button class="filter-btn" data-layer="max_nivel_instruccion_dptos.geojson">Nivel de instrucci√≥n adultos</button>
    </div>
  </header>

  <div id="map">
    <!-- üîΩ Bot√≥n flotante de descarga -->
    <a id="download-btn" href="CobSalud2022Dptos.geojson" download="CobSalud2022Dptos.geojson">
      <span>‚¨á</span> Descargar datos de Mapa
    </a>
  </div>

  <div id="popup" class="ol-popup"></div>

  <script src="lib/dist/ol.js"></script>
  <script src="main.js"></script>

  <script>
    // üîÑ Actualizar el enlace de descarga cuando cambia la capa
    document.querySelectorAll(".filter-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        const file = btn.getAttribute("data-layer");

        // Actualiza el bot√≥n de descarga
        const downloadBtn = document.getElementById("download-btn");
        downloadBtn.href = file;
        downloadBtn.download = file.split("/").pop();
      });
    });
  </script>
</body>
</html>
